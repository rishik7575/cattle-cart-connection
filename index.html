    /* Header styles */

    /* Cart styles */

<body>
  <div id="root"></div>

  <!-- Import React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/lucide-icons"></script>

  <!-- Application code -->
  <script>
    // State management
    const cartContext = React.createContext();
    
    function CartProvider({ children }) {
      const [isOpen, setIsOpen] = React.useState(false);
      const [items, setItems] = React.useState([]);
      
      const openCart = () => setIsOpen(true);
      const closeCart = () => setIsOpen(false);
      const toggleCart = () => setIsOpen(prev => !prev);
      
      const itemCount = items.reduce((total, item) => total + item.quantity, 0);
      
      const total = items.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
      
      const addToCart = (product) => {
        setItems(prevItems => {
          const existingItem = prevItems.find(item => item.product.id === product.id);
          
          if (existingItem) {
            return prevItems.map(item => 
              item.product.id === product.id 
                ? { ...item, quantity: item.quantity + 1 } 
                : item
            );
          }
          
          return [...prevItems, { product, quantity: 1 }];
        });
      };
      
      const removeFromCart = (productId) => {
        setItems(prevItems => prevItems.filter(item => item.product.id !== productId));
      };
      
      const increaseQuantity = (productId) => {
        setItems(prevItems => 
          prevItems.map(item => 
            item.product.id === productId 
              ? { ...item, quantity: item.quantity + 1 } 
              : item
          )
        );
      };
      
      const decreaseQuantity = (productId) => {
        setItems(prevItems => 
          prevItems.map(item => 
            item.product.id === productId && item.quantity > 1
              ? { ...item, quantity: item.quantity - 1 } 
              : item
          )
        );
      };
      
      const clearCart = () => {
        setItems([]);
      };
      
      const value = {
        isOpen,
        openCart,
        closeCart,
        toggleCart,
        items,
        itemCount,
        total,
        addToCart,
        removeFromCart,
        increaseQuantity,
        decreaseQuantity,
        clearCart
      };
      
      return React.createElement(cartContext.Provider, { value }, children);
    }
    
    function useCart() {
      const context = React.useContext(cartContext);
      if (!context) {
        throw new Error('useCart must be used within a CartProvider');
      }
      return context;
    }
    
    // UI Components
    const Header = () => {
      const location = { pathname: window.location.hash || '#/' };
      const { itemCount, toggleCart } = useCart();
      const [isScrolled, setIsScrolled] = React.useState(false);
      const [isMenuOpen, setIsMenuOpen] = React.useState(false);
      
      // Check if current path matches the link path
      const isActive = (path) => location.pathname === path;
      
      // Handle scroll effect
      React.useEffect(() => {
        const handleScroll = () => {
          setIsScrolled(window.scrollY > 10);
        };
        
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);
      
      // Navigation links
      const navLinks = [
        { name: 'Home', path: '#/' },
        { name: 'Cattle', path: '#/cattle' },
        { name: 'Dairy Products', path: '#/dairy' },
        { name: 'Poultry', path: '#/poultry' },
        { name: 'Needs', path: '#/needs' },
      ];
      
      return React.createElement('header', { 
        className: `fixed top-0 left-0 w-full z-40 transition-all duration-300 ${
          isScrolled ? 'bg-white/90 backdrop-blur-md shadow-sm' : 'bg-transparent'
        }`
      }, 
        React.createElement('div', { className: "container mx-auto px-4 py-4 sm:py-5" }, 
          React.createElement('div', { className: "flex items-center justify-between" }, 
            // Logo
            React.createElement('a', { href: "#/", className: "text-2xl font-semibold" }, "FarmFresh"),
            
            // Desktop Navigation
            React.createElement('nav', { className: "hidden md:block" }, 
              React.createElement('ul', { className: "flex space-x-8" }, 
                navLinks.map(link => 
                  React.createElement('li', { key: link.path }, 
                    React.createElement('a', { 
                      href: link.path,
                      className: `relative py-2 font-medium transition-colors ${
                        isActive(link.path) 
                          ? 'text-black' 
                          : 'text-gray-600 hover:text-black'
                      }`
                    }, link.name)
                  )
                )
              )
            ),
            
            // Cart & Mobile Menu Buttons
            React.createElement('div', { className: "flex items-center" }, 
              // Cart Button
              React.createElement('button', { 
                onClick: toggleCart,
                className: "cart-btn relative p-2 mr-2 text-gray-700 hover:text-black focus:outline-none",
                'aria-label': "Shopping Cart"
              }, 
                React.createElement('svg', { 
                  xmlns: "http://www.w3.org/2000/svg", 
                  width: "24", 
                  height: "24", 
                  viewBox: "0 0 24 24", 
                  fill: "none", 
                  stroke: "currentColor", 
                  strokeWidth: "2", 
                  strokeLinecap: "round", 
                  strokeLinejoin: "round"
                }, 
                  React.createElement('path', { d: "M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" }),
                  React.createElement('line', { x1: "3", y1: "6", x2: "21", y2: "6" }),
                  React.createElement('path', { d: "M16 10a4 4 0 0 1-8 0" })
                ),
                itemCount > 0 && React.createElement('span', { 
                  className: "absolute -top-1 -right-1 flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-black rounded-full"
                }, itemCount)
              ),
              
              // Mobile Menu Button
              React.createElement('button', { 
                className: "p-2 text-gray-700 md:hidden",
                onClick: () => setIsMenuOpen(!isMenuOpen),
                'aria-label': isMenuOpen ? 'Close Menu' : 'Open Menu'
              }, 
                isMenuOpen 
                  ? React.createElement('svg', { 
                      xmlns: "http://www.w3.org/2000/svg", 
                      width: "24", 
                      height: "24", 
                      viewBox: "0 0 24 24", 
                      fill: "none", 
                      stroke: "currentColor", 
                      strokeWidth: "2", 
                      strokeLinecap: "round", 
                      strokeLinejoin: "round"
                    }, 
                      React.createElement('line', { x1: "18", y1: "6", x2: "6", y2: "18" }),
                      React.createElement('line', { x1: "6", y1: "6", x2: "18", y2: "18" })
                    )
                  : React.createElement('svg', { 
                      xmlns: "http://www.w3.org/2000/svg", 
                      width: "24", 
                      height: "24", 
                      viewBox: "0 0 24 24", 
                      fill: "none", 
                      stroke: "currentColor", 
                      strokeWidth: "2", 
                      strokeLinecap: "round", 
                      strokeLinejoin: "round"
                    }, 
                      React.createElement('line', { x1: "3", y1: "12", x2: "21", y2: "12" }),
                      React.createElement('line', { x1: "3", y1: "6", x2: "21", y2: "6" }),
                      React.createElement('line', { x1: "3", y1: "18", x2: "21", y2: "18" })
                    )
              )
            )
          )
        ),
        
        // Mobile Navigation
        React.createElement('div', { 
          className: `md:hidden absolute w-full bg-white shadow-lg overflow-hidden ${isMenuOpen ? 'block' : 'hidden'}`
        }, 
          React.createElement('nav', { className: "py-4 px-6" }, 
            React.createElement('ul', { className: "space-y-4" }, 
              navLinks.map(link => 
                React.createElement('li', { key: link.path }, 
                  React.createElement('a', { 
                    href: link.path,
                    className: `block py-2 text-lg ${
                      isActive(link.path) 
                        ? 'font-medium text-black' 
                        : 'text-gray-600'
                    }`
                  }, link.name)
                )
              )
            )
          )
        )
      );
    };
    
    const CartItem = ({ item }) => {
      const { removeFromCart, increaseQuantity, decreaseQuantity } = useCart();
      const { product, quantity } = item;
      
      return React.createElement('div', { 
        className: "flex py-4 border-b last:border-b-0"
      }, 
        // Product Image
        React.createElement('div', { className: "h-20 w-20 bg-gray-100 rounded-md overflow-hidden mr-4 flex-shrink-0" }, 
          React.createElement('img', { 
            src: product.image, 
            alt: product.name, 
            className: "h-full w-full object-cover"
          })
        ),
        
        // Product Details
        React.createElement('div', { className: "flex-1 min-w-0" }, 
          React.createElement('div', { className: "flex justify-between" }, 
            React.createElement('h4', { className: "font-medium text-sm sm:text-base truncate" }, product.name),
            React.createElement('button', { 
              onClick: () => removeFromCart(product.id),
              className: "text-gray-400 hover:text-red-500 p-1 -m-1",
              'aria-label': "Remove item"
            }, 
              React.createElement('svg', { 
                xmlns: "http://www.w3.org/2000/svg", 
                width: "16", 
                height: "16", 
                viewBox: "0 0 24 24", 
                fill: "none", 
                stroke: "currentColor", 
                strokeWidth: "2", 
                strokeLinecap: "round", 
                strokeLinejoin: "round"
              }, 
                React.createElement('line', { x1: "18", y1: "6", x2: "6", y2: "18" }),
                React.createElement('line', { x1: "6", y1: "6", x2: "18", y2: "18" })
              )
            )
          ),
          
          React.createElement('p', { className: "text-gray-600 text-sm my-1" }, `$${product.price.toFixed(2)}`),
          
          // Quantity Controls
          React.createElement('div', { className: "flex items-center mt-2" }, 
            React.createElement('button', { 
              onClick: () => decreaseQuantity(product.id),
              className: "w-8 h-8 flex items-center justify-center border rounded-md text-gray-500 hover:bg-gray-100",
              'aria-label': "Decrease quantity"
            }, 
              React.createElement('svg', { 
                xmlns: "http://www.w3.org/2000/svg", 
                width: "14", 
                height: "14", 
                viewBox: "0 0 24 24", 
                fill: "none", 
                stroke: "currentColor", 
                strokeWidth: "2", 
                strokeLinecap: "round", 
                strokeLinejoin: "round"
              }, 
                React.createElement('line', { x1: "5", y1: "12", x2: "19", y2: "12" })
              )
            ),
            
            React.createElement('span', { className: "w-10 text-center font-medium text-sm" }, quantity),
            
            React.createElement('button', { 
              onClick: () => increaseQuantity(product.id),
              className: "w-8 h-8 flex items-center justify-center border rounded-md text-gray-500 hover:bg-gray-100",
              'aria-label': "Increase quantity"
            }, 
              React.createElement('svg', { 
                xmlns: "http://www.w3.org/2000/svg", 
                width: "14", 
                height: "14", 
                viewBox: "0 0 24 24", 
                fill: "none", 
                stroke: "currentColor", 
                strokeWidth: "2", 
                strokeLinecap: "round", 
                strokeLinejoin: "round"
              }, 
                React.createElement('line', { x1: "12", y1: "5", x2: "12", y2: "19" }),
                React.createElement('line', { x1: "5", y1: "12", x2: "19", y2: "12" })
              )
            ),
            
            React.createElement('div', { className: "ml-auto font-medium" }, 
              `$${(product.price * quantity).toFixed(2)}`
            )
          )
        )
      );
    };

    const Cart = () => {
      const { 
        isOpen, 
        closeCart, 
        items, 
        total,
        clearCart,
        itemCount
      } = useCart();
      
      // Prevent body scroll when cart is open
      React.useEffect(() => {
        if (isOpen) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = 'unset';
        }
        
        return () => {
          document.body.style.overflow = 'unset';
        };
      }, [isOpen]);
      
      if (!isOpen) return null;
      
      return [
        // Background Overlay
        React.createElement('div', { 
          key: "overlay",
          className: "fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40",
          onClick: closeCart
        }),
        
        // Cart Panel
        React.createElement('div', { 
          key: "panel",
          className: "fixed top-0 right-0 h-full w-full sm:w-96 bg-white shadow-2xl z-50 flex flex-col"
        }, 
          // Cart Header
          React.createElement('div', { className: "flex items-center justify-between px-6 py-4 border-b" }, 
            React.createElement('div', { className: "flex items-center gap-2" }, 
              React.createElement('svg', { 
                xmlns: "http://www.w3.org/2000/svg", 
                width: "20", 
                height: "20", 
                viewBox: "0 0 24 24", 
                fill: "none", 
                stroke: "currentColor", 
                strokeWidth: "2", 
                strokeLinecap: "round", 
                strokeLinejoin: "round"
              }, 
                React.createElement('path', { d: "M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" }),
                React.createElement('line', { x1: "3", y1: "6", x2: "21", y2: "6" }),
                React.createElement('path', { d: "M16 10a4 4 0 0 1-8 0" })
              ),
              React.createElement('h2', { className: "text-xl font-medium" }, "Your Cart"),
              React.createElement('span', { className: "text-sm text-gray-500" }, `(${itemCount} items)`)
            ),
            React.createElement('button', { 
              onClick: closeCart,
              className: "p-2 text-gray-500 hover:text-black transition-colors",
              'aria-label': "Close cart"
            }, 
              React.createElement('svg', { 
                xmlns: "http://www.w3.org/2000/svg", 
                width: "20", 
                height: "20", 
                viewBox: "0 0 24 24", 
                fill: "none", 
                stroke: "currentColor", 
                strokeWidth: "2", 
                strokeLinecap: "round", 
                strokeLinejoin: "round"
              }, 
                React.createElement('line', { x1: "18", y1: "6", x2: "6", y2: "18" }),
                React.createElement('line', { x1: "6", y1: "6", x2: "18", y2: "18" })
              )
            )
          ),
          
          // Cart Content
          items.length > 0 
            ? [
                React.createElement('div', { 
                  key: "items",
                  className: "flex-1 overflow-y-auto py-4 px-6"
                }, 
                  items.map(item => 
                    React.createElement(CartItem, { 
                      key: item.product.id, 
                      item: item 
                    })
                  )
                ),
                
                // Cart Footer
                React.createElement('div', { 
                  key: "footer",
                  className: "border-t px-6 py-4 space-y-4"
                }, 
                  // Clear Cart Button
                  React.createElement('button', { 
                    onClick: clearCart,
                    className: "w-full flex items-center justify-center gap-2 py-2 text-gray-500 hover:text-red-500 transition-colors"
                  }, 
                    React.createElement('svg', { 
                      xmlns: "http://www.w3.org/2000/svg", 
                      width: "16", 
                      height: "16", 
                      viewBox: "0 0 24 24", 
                      fill: "none", 
                      stroke: "currentColor", 
                      strokeWidth: "2", 
                      strokeLinecap: "round", 
                      strokeLinejoin: "round"
                    }, 
                      React.createElement('path', { d: "M3 6h18" }),
                      React.createElement('path', { d: "M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" }),
                      React.createElement('path', { d: "M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" })
                    ),
                    React.createElement('span', {}, "Clear Cart")
                  ),
                  
                  // Total
                  React.createElement('div', { className: "flex justify-between text-lg font-medium" }, 
                    React.createElement('span', {}, "Total:"),
                    React.createElement('span', {}, `$${total.toFixed(2)}`)
                  ),
                  
                  // Checkout Button
                  React.createElement('button', { 
                    className: "w-full py-3 bg-black text-white rounded-lg font-medium"
                  }, "Checkout")
                )
              ]
            : React.createElement('div', { 
                className: "flex-1 flex flex-col items-center justify-center px-6 py-12 text-center"
              }, 
                React.createElement('svg', { 
                  xmlns: "http://www.w3.org/2000/svg", 
                  width: "64", 
                  height: "64", 
                  viewBox: "0 0 24 24", 
                  fill: "none", 
                  stroke: "currentColor", 
                  strokeWidth: "2", 
                  strokeLinecap: "round", 
                  strokeLinejoin: "round",
                  className: "text-gray-300 mb-4"
                }, 
                  React.createElement('path', { d: "M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" }),
                  React.createElement('line', { x1: "3", y1: "6", x2: "21", y2: "6" }),
                  React.createElement('path', { d: "M16 10a4 4 0 0 1-8 0" })
                ),
                React.createElement('h3', { className: "text-xl font-medium mb-2" }, "Your cart is empty"),
                React.createElement('p', { className: "text-gray-500 mb-6" }, "Add some products to your cart and they will appear here"),
                React.createElement('button', { 
                  onClick: closeCart,
                  className: "px-6 py-2 bg-black text-white rounded-lg"
                }, "Continue Shopping")
              )
        )
      ];
    };

    // Card component for product display
    const Card = ({ children, className }) => {
      return React.createElement('div', { 
        className: `rounded-lg border bg-card text-card-foreground shadow-sm ${className || ''}`
      }, children);
    };

    const CardContent = ({ children, className }) => {
      return React.createElement('div', { 
        className: `p-6 pt-0 ${className || ''}`
      }, children);
    };

    const CardFooter = ({ children, className }) => {
      return React.createElement('div', { 
        className: `flex items-center p-6 pt-0 ${className || ''}`
      }, children);
    };

    // Button component
    const Button = ({ children, onClick, variant = "default", className }) => {
      const baseClasses = "inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2";
      
      const variantClasses = {
        default: "bg-black text-white hover:bg-gray-800",
        outline: "border border-gray-200 bg-white hover:bg-gray-100 text-gray-700"
      };
      
      return React.createElement('button', { 
        className: `${baseClasses} ${variantClasses[variant]} ${className || ''}`,
        onClick: onClick
      }, children);
    };

    // Toasting function
    function toast(message) {
      const toastContainer = document.getElementById('toast-container');
      
      // Create toast container if it doesn't exist
      if (!toastContainer) {
        const container = document.createElement('div');
        container.id = 'toast-container';
        container.style.position = 'fixed';
        container.style.bottom = '20px';
        container.style.right = '20px';
        container.style.zIndex = '9999';
        document.body.appendChild(container);
      }
      
      // Create toast element
      const toast = document.createElement('div');
      toast.className = 'bg-black text-white px-4 py-2 rounded-lg shadow-lg mb-2 animate-fade-in';
      toast.textContent = message;
      
      // Add to container
      document.getElementById('toast-container').appendChild(toast);
      
      // Remove after 3 seconds
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transition = 'opacity 0.5s';
        setTimeout(() => {
          toast.remove();
        }, 500);
      }, 3000);
    }

    // Poultry Page Component
    const Poultry = () => {
      const [filter, setFilter] = React.useState(null);
      const { addToCart } = useCart();
      
      // Poultry products data
      const products = [
        {
          id: "1",
          name: "Fresh Eggs",
          price: 5.99,
          category: "eggs",
          image: "/placeholder.svg",
          description: "Farm fresh eggs from free-range chickens"
        },
        {
          id: "2",
          name: "Whole Chicken",
          price: 12.99,
          category: "meat",
          image: "/placeholder.svg",
          description: "Free-range whole chicken"
        },
        {
          id: "3",
          name: "Chicken Breast",
          price: 8.99,
          category: "meat",
          image: "/placeholder.svg",
          description: "Boneless, skinless chicken breast"
        },
        {
          id: "4",
          name: "Chicken Thighs",
          price: 7.49,
          category: "meat",
          image: "/placeholder.svg",
          description: "Juicy chicken thighs"
        },
        {
          id: "5",
          name: "Duck Eggs",
          price: 8.99,
          category: "eggs",
          image: "/placeholder.svg",
          description: "Farm fresh duck eggs"
        },
        {
          id: "6",
          name: "Quail Eggs",
          price: 9.99,
          category: "eggs",
          image: "/placeholder.svg",
          description: "Small but nutritious quail eggs"
        },
        {
          id: "7",
          name: "Duck Breast",
          price: 14.99,
          category: "meat",
          image: "/placeholder.svg",
          description: "Premium duck breast"
        },
        {
          id: "8",
          name: "Organic Chicken Feed",
          price: 19.99,
          category: "supplies",
          image: "/placeholder.svg",
          description: "Organic feed for chickens"
        }
      ];
      
      const filteredProducts = filter 
        ? products.filter(product => product.category === filter) 
        : products;
      
      const handleAddToCart = (product) => {
        addToCart({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          category: product.category,
          description: product.description
        });
        toast(`Added ${product.name} to cart`);
      };
      
      return React.createElement('div', { className: "container mx-auto px-4 py-8" },
        // Hero Section
        React.createElement('section', { className: "mb-12" },
          React.createElement('div', { className: "text-center" },
            React.createElement('div', {},
              React.createElement('h1', { className: "text-4xl md:text-5xl font-bold mb-4" }, "Our Poultry Products"),
              React.createElement('div', { className: "flex justify-center mb-4" },
                React.createElement('svg', { 
                  xmlns: "http://www.w3.org/2000/svg", 
                  width: "32", 
                  height: "32", 
                  viewBox: "0 0 24 24", 
                  fill: "none", 
                  stroke: "currentColor", 
                  strokeWidth: "2", 
                  strokeLinecap: "round", 
                  strokeLinejoin: "round",
                  className: "text-gray-800"
                }, 
                  React.createElement('path', { d: "M16 20h4a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-4" }),
                  React.createElement('path', { d: "M18 7V5a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" }),
                  React.createElement('path', { d: "M9 12h6" }),
                  React.createElement('path', { d: "M12 9v6" })
                )
              ),
              React.createElement('p', { className: "text-xl text-gray-600 max-w-3xl mx-auto" },
                "Discover our range of farm-fresh poultry products, from premium eggs to high-quality meat. All of our products are ethically and sustainably raised."
              )
            )
          )
        ),
        
        // Filter Section
        React.createElement('section', { className: "mb-8" },
          React.createElement('div', { className: "flex items-center mb-4" },
            React.createElement('svg', { 
              xmlns: "http://www.w3.org/2000/svg", 
              width: "24", 
              height: "24", 
              viewBox: "0 0 24 24", 
              fill: "none", 
              stroke: "currentColor", 
              strokeWidth: "2", 
              strokeLinecap: "round", 
              strokeLinejoin: "round",
              className: "mr-2"
            }, 
              React.createElement('polygon', { points: "22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" })
            ),
            React.createElement('h2', { className: "text-xl font-semibold" }, "Filter Products")
          ),
          React.createElement('div', { className: "flex flex-wrap gap-2" },
            React.createElement(Button, { 
              variant: filter === null ? "default" : "outline", 
              onClick: () => setFilter(null)
            }, "All"),
            React.createElement(Button, { 
              variant: filter === "eggs" ? "default" : "outline", 
              onClick: () => setFilter("eggs")
            }, "Eggs"),
            React.createElement(Button, { 
              variant: filter === "meat" ? "default" : "outline", 
              onClick: () => setFilter("meat")
            }, "Meat"),
            React.createElement(Button, { 
              variant: filter === "supplies" ? "default" : "outline", 
              onClick: () => setFilter("supplies")
            }, "Supplies")
          )
        ),
        
        // Products Grid
        React.createElement('section', {},
          filteredProducts.length === 0 
            ? React.createElement('div', { className: "text-center py-8" }, "No products found")
            : React.createElement('div', { className: "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" },
                filteredProducts.map((product) => 
                  React.createElement(Card, { key: product.id, className: "h-full flex flex-col" },
                    React.createElement('div', { className: "aspect-square relative bg-gray-100" },
                      React.createElement('img', { 
                        src: product.image, 
                        alt: product.name,
                        className: "object-cover w-full h-full"
                      })
                    ),
                    React.createElement(CardContent, { className: "flex-grow py-4" },
                      React.createElement('h3', { className: "font-semibold text-lg mb-1" }, product.name),
                      React.createElement('p', { className: "text-gray-500 text-sm mb-2" }, product.description),
                      React.createElement('p', { className: "font-bold" }, `$${product.price.toFixed(2)}`)
                    ),
                    React.createElement(CardFooter, { className: "pt-0" },
                      React.createElement(Button, { 
                        onClick: () => handleAddToCart(product),
                        className: "w-full"
                      }, "Add to Cart")
                    )
                  )
                )
              )
        )
      );
    };
    
    // Homepage / Main Page Component
    const HomePage = () => {
      return React.createElement('div', { className: "min-h-screen" },
        React.createElement('section', { className: "py-12 px-4 text-center" },
          React.createElement('h1', { className: "text-4xl font-bold mb-4" }, "Welcome to FarmFresh"),
          React.createElement('p', { className: "text-xl text-gray-600 max-w-3xl mx-auto mb-8" },
            "Your one-stop shop for farm-fresh products, from dairy to poultry."
          ),
          React.createElement('div', { className: "flex flex-wrap justify-center gap-4" },
            React.createElement('a', {
              href: "#/poultry",
              className: "px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800"
            }, "View Poultry Products")
          )
        )
      );
    };
    
    // 404 Not Found Page
    const NotFound = () => {
      return React.createElement('div', { className: "min-h-screen flex items-center justify-center bg-gray-100" },
        React.createElement('div', { className: "text-center" },
          React.createElement('h1', { className: "text-4xl font-bold mb-4" }, "404"),
          React.createElement('p', { className: "text-xl text-gray-600 mb-4" }, "Oops! Page not found"),
          React.createElement('a', { 
            href: "#/", 
            className: "text-blue-500 hover:text-blue-700 hover:underline"
          }, "Return to Home")
        )
      );
    };
    
    // App Component
    const App = () => {
      const [route, setRoute] = React.useState(window.location.hash || '#/');
      
      // Handle route changes
      React.useEffect(() => {
        const handleHashChange = () => {
          setRoute(window.location.hash);
        };
        
        window.addEventListener('hashchange', handleHashChange);
        return () => window.removeEventListener('hashchange', handleHashChange);
      }, []);
      
      // Route rendering
      const renderRoute = () => {
        switch(route) {
          case '#/':
            return React.createElement(HomePage);
          case '#/poultry':
            return React.createElement(Poultry);
          default:
            return React.createElement(NotFound);
        }
      };
      
      return React.createElement(CartProvider, {},
        React.createElement('div', { className: "min-h-screen" },
          React.createElement(Header),
          React.createElement(Cart),
          React.createElement('div', { className: "pt-20" }, renderRoute())
        )
      );
    };
    
    // Create placeholder image for demonstration
    const placeholderSvg = `
      <svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <rect width="400" height="400" fill="#f3f4f6" />
        <path d="M156.8 344.4c-44.3 0-80.9-33.5-85.2-76.4-.5-4.9 1.1-9.7 4.4-13.3 3.3-3.6 8-5.6 12.9-5.6h134.3c4.9 0 9.6 2 12.9 5.6 3.3 3.6 4.9 8.4 4.4 13.3-3.9 42.4-39.6 75.4-83 76.4h-.7zm-61.5-75.3c9.3 27.1 34.8 45.3 63.1 45.3h.5c27.9-.7 52.9-19.3 61.7-45.3H95.3zm80.1-82.3c16.9 0 30.6 13.7 30.6 30.6s-13.7 30.6-30.6 30.6-30.6-13.7-30.6-30.6 13.8-30.6 30.6-30.6zm0 20c-5.8 0-10.6 4.8-10.6 10.6s4.8 10.6 10.6 10.6 10.6-4.8 10.6-10.6-4.8-10.6-10.6-10.6z" fill="#9ca3af"/>
      </svg>
    `;

    // Create a data URL for the placeholder image
    const placeholderImage = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(placeholderSvg);

    // Set the placeholder image for all image elements
    document.addEventListener('DOMContentLoaded', () => {
      // Add placeholder image to styles
      const style = document.createElement('style');
      style.textContent = `
        [src="/placeholder.svg"] {
          background-image: url('${placeholderImage}');
          background-size: cover;
          background-position: center;
        }
      `;
      document.head.appendChild(style);
    });

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
  
  <!-- Toast container will be dynamically created -->
  <div id="toast-container"></div>
</body>
</html>
